<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40" >
   
    <mat-card *ngIf="dish">
      <mat-card-header>
        <mat-card-title>
          <!-- <h3>{{dish.name | uppercase}}</h3> -->
          <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
          <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
          <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>  
    <div [hidden]="dish">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
  </div>
  
  <div fxFlex="40">  
   
           <mat-list *ngIf="dish">
              <p matLine>    
                  <span><h3>Comments</h3> </span> 
                  </p>
            <mat-list-item *ngFor="let comment of dish.comments">  
                <p matLine>    
                <span> {{comment.comment}} </span> 
                </p>
                <p matLine>  
                <span> {{comment.rating}} Stars</span> 
                </p>
                <p matLine>  
                <span> --{{comment.author}} {{comment.date|date}}</span> 
              </p>
            </mat-list-item>
          </mat-list>
             
          <div [hidden]="dish">
              <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
            </div>   
            
            <br/>
            <div>
            <form novalidate [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()">
              <p>
              <mat-form-field class="full-width">
                    <input matInput formControlName="author" placeholder="author" type="text" >
                    <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
                  </mat-form-field>
                </p> 
                <p>
                    <mat-slider min="1" formControlName="rating" max="5" step="1" value="5"></mat-slider>
                </p>
             

                <p>
                    <mat-form-field class="full-width">
                      <textarea matInput formControlName="comment" placeholder="Your comment" rows=12></textarea>
                      <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
                    </mat-form-field>
                  </p>
                  <button type="submit" mat-button class="background-primary text-floral-white">Submit</button>
            </form>
          </div>
  </div>
 

</div>
